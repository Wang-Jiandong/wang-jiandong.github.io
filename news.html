<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>实验室新闻 | 智能电网实验室</title>
  <style>
    :root{
      --blue:#1f3c88;
      --blueDeep:#0e2f78;
      --bg:#f6f7fb;
      --card:#fff;
      --line:#e7eefc;
      --text:#222;
      --muted:#666;

      --sidebarW:240px;
      --gap:18px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:var(--blue);text-decoration:none;}
    a:hover{text-decoration:underline;}

    /* ===== 布局：左固定 + 右滚动 ===== */
    .layout{min-height:100vh;}

    .sidebar{
      width:var(--sidebarW);
      background:var(--blueDeep);
      color:#fff;
      padding:16px 12px;
      border-right:1px solid rgba(255,255,255,.12);

      position:fixed;
      left:0;
      top:0;
      height:100vh;
      overflow-y:auto;
      z-index:10;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 8px 14px;
      border-bottom:1px solid rgba(255,255,255,.18);
      margin-bottom:14px;
    }
    .brand .avatar{
      width:54px;height:54px;border-radius:8px;
      background:rgba(255,255,255,.2);
      display:flex;align-items:center;justify-content:center;
      font-weight:800;
    }
    .brand h1{margin:0;font-size:16px;line-height:1.2;}

    .nav{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .nav a{
      display:block;
      padding:10px;
      border:1px solid rgba(255,255,255,.25);
      border-radius:6px;
      color:#fff;
      background:rgba(255,255,255,.08);
      font-weight:700;
      font-size:13px;
      text-align:center;
    }
    .nav a:hover{
      background:rgba(255,255,255,.16);
      text-decoration:none;
    }
    .nav a.active{
      background:#fff;
      color:var(--blueDeep);
      border-color:#fff;
    }

    /* ===== 右侧主内容 ===== */
    .main{
      margin-left:var(--sidebarW);
      padding:var(--gap);
      min-height:100vh;
    }

    .page{
      max-width:1080px;
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      padding:20px;
    }
    .title{
      margin:0 0 12px 0;
      font-size:20px;
      color:var(--blue);
      border-bottom:2px solid #eee;
      padding-bottom:8px;
    }

    .news-list{
      margin:10px 0 0 0;
      padding-left:18px;
      line-height:1.9;
    }
    .news-list li{margin:10px 0;}

    .badge{
      display:inline-block;
      font-size:12px;
      padding:2px 8px;
      border-radius:999px;
      background:#eef5ff;
      border:1px solid #d7e8ff;
      color:var(--blue);
      margin-right:8px;
    }

    footer{
      max-width:1080px;
      margin:10px auto 0;
      text-align:center;
      color:#777;
      font-size:12px;
    }

    /* ===== 手机端适配 ===== */
    @media (max-width: 960px){
      .sidebar{
        position:static;
        width:auto;
        height:auto;
      }
      .main{margin-left:0;}
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">LAB</div>
        <div>
          <h1>智能电网实验室</h1>
        </div>
      </div>

      <nav class="nav">
        <a href="./index.html">实验室简介</a>
        <a class="active" href="./news.html">实验室新闻</a>
        <a href="./people.html">师资队伍</a>
        <a href="./research.html">研究方向</a>
        <a href="./results.html">研究成果</a>
        <a href="./contact.html">联系方式</a>
      </nav>
    </aside>

    <main class="main">
      <section class="page">
        <h2 class="title">实验室新闻</h2>

        <ol class="news-list">
          <li>
            <span class="badge">News 01</span>
            <a href="./news/iman-visit.html">
              伊朗伊斯法罕理工大学 Iman 教授来访我实验室开展为期一个月的学术交流
            </a>
          </li>
          <li>
            <span class="badge">News 02</span>
            <a href="./news/xing-xiaotong-phd.html">
              实验室博士生邢晓彤通过博士学位论文答辩并获推荐参评优秀博士学位论文
            </a>
          </li>
        </ol>
      </section>

      <footer>© 2026 Professor Wang Lab | Powered by GitHub Pages</footer>
    </main>
  </div>
</body>
</html>
